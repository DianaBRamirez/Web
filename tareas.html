    <!-- Header-->
    <header class="tareas" style="margin-left: 5%; margin-right:5%">
        <div class="row">
            <div class="col-sm-4 col-md-3 col-lg-2 col-xl-3">
                <!-- Título -->
                <div class="card">
                    <div class="card-body">
                        <h2 class=" mt-0">¡Registra tus tareas!</h2>
                        <p> Anotar nuestras tareas es esencial para una gestión eficiente del tiempo y la productividad.
                        </p>


                        <form method="POST">
                            <div class="form-group mb-2">
                                <!-- Empieza el formulario -->
                                <textarea id="txtAct" name="txtAct" class="form-control" placeholder="Tarea"
                                    required></textarea>
                            </div>
                            <div class="form-group mb-2">
                                <input type="datetime-local" id="dateFecha" name="dateFecha" class="form-control"
                                    placeholder="Fecha límite" required />
                            </div>
                            <div class="form-group text-center">
                                <button type="submit" class="btn btn-primary">Guardar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-sm-8 col-md-9 col-lg-9 col-xl-9">
                <!-- definimos columnas -->
                <h4>Listado de tareas</h4> <!-- Título arriba de tabla -->

                <div class="table-responsive py-2">
                    <!-- Hacemos responsiva -->
                    <table class="table table-bordered" cellspacing="0" width="100%" id="myTable">
                        <thead style="background-color: #673dff">
                            <!-- Encabezados -->
                            <tr>
                                <th>#</th>
                                <th>Tarea</th>
                                <th>Fecha límite</th>
                                <th>Estado</th>
                                <th>Opciones</th>
                                <!-- Usa dos espacios -->
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>1</td> <!-- Hacemos contador -->
                                <td>Hacer práctica</td> <!-- Imprimimos lo de la tabla -->
                                <td>05/02/24</td>
                                <td>Completada</td>
                                <td>
                                    <a class="btn bi bi-check-lg"></a>
                                    <a class="btn bi bi-pencil-square"></a>
                                    <a class="btn btnEliminacion bi bi-trash"></a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </header>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
